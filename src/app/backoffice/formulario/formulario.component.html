<div class="contact-container">
    <div class="contact-box">
        <h2 class="text-center mb-3">Contáctanos</h2>
        <p class="text-center text-muted">Déjanos tu mensaje y te responderemos pronto</p>

        <form (ngSubmit)="sendMessage()" #contactForm="ngForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="name" [(ngModel)]="contact.name" name="name" placeholder="Escribe tu nombre" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" [(ngModel)]="contact.email" name="email" placeholder="Tu correo electrónico" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Asunto</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-chat-dots"></i></span>
                    <input type="text" class="form-control" id="subject" [(ngModel)]="contact.subject" name="subject" placeholder="Escribe el asunto" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" [(ngModel)]="contact.message" name="message" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
        </form>
    </div>
</div>
