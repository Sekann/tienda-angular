<div class="slide-down position-absolute perfil-container bg-white shadow rounded-3 p-2 mt-3">
    <ul class="list-unstyled mb-0">
        <li>
            <a class="text-black text-decoration-none d-flex justify-content-between align-items-center small p-2" href="app/perfil">
                Perfil <i class="bi bi-person"></i>
            </a>
        </li>
        <li>
            <button class="btn btn-link text-black text-decoration-none d-flex justify-content-between align-items-center small w-100 p-2">
                Balance <i class="bi bi-wallet"></i>
            </button>
        </li>
        <li>
            <button class="btn btn-link text-black text-decoration-none d-flex justify-content-between align-items-center small w-100 p-2">
                Chats <i class="bi bi-chat"></i>
            </button>
        </li>
        <li>
            <button class="btn btn-link text-black text-decoration-none d-flex justify-content-between align-items-center small w-100 p-2">
                Configuración <i class="bi bi-gear"></i>
            </button>
        </li>
        <li class="border-top border-bottom mt-2">
            <button class="btn btn-link text-black text-decoration-none d-flex justify-content-between align-items-center small w-100 p-2">
                Disponibilidad <i class="bi bi-toggle-on"></i>
            </button>
        </li>
        <li>
            <button (click)="closeSession()" class="btn btn-link text-danger d-flex justify-content-between align-items-center small w-100 p-2">
                Cerrar Sesión <i class="bi bi-box-arrow-right"></i>
            </button>
        </li>
    </ul>
</div>
