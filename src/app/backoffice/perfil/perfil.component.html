<div class="perfil-container">
    <div class="perfil-header position-relative">
        <img src="fondo.jpg" class="perfil-banner" alt="Fondo de perfil">
        <div class="perfil-info position-absolute text-center">
            <img src="perfil.png" class="perfil-img rounded-circle border border-white" alt="Foto de perfil">
            <h4 class="text-white fw-bold mt-2">{{ user.name }}</h4>
            <p class="perfil-descripcion text-white">{{ user.role }}</p>
            <div class="badges">
                <span class="badge bg-warning text-dark">‚≠ê Gold Seller</span>
                <span class="badge bg-info">üéØ Nivel 5</span>
            </div>
            <button class="btn btn-outline-light mt-2" (click)="editMode = !editMode">
                <i class="bi bi-pencil"></i> Editar Perfil
            </button>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row g-4">
            <div class="col-lg-3">
                <div class="info-card p-3 bg-white shadow rounded">
                    <h5 class="fw-bold text-primary"><i class="bi bi-person-circle"></i> Informaci√≥n Personal</h5>
                    <ul class="list-unstyled">
                        <li><i class="bi bi-person pe-2"></i> <strong>Nombre:</strong> {{ user.name }}</li>
                        <li><i class="bi bi-envelope pe-2"></i> <strong>Email:</strong> {{ user.email }}</li>
                        <li><i class="bi bi-geo-alt pe-2"></i> <strong>Ubicaci√≥n:</strong> {{ user.location }}</li>
                        <li><i class="bi bi-phone pe-2"></i> <strong>Tel√©fono:</strong> {{ user.phone }}</li>
                    </ul>
                    <button class="btn btn-primary w-100 mt-2" (click)="editMode = !editMode">
                        <i class="bi bi-gear"></i> Editar Info
                    </button>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="info-card p-3 bg-white shadow rounded">
                    <h5 class="fw-bold"><i class="bi bi-box-seam"></i> Productos en Venta</h5>
                    <div class="row">
                        <div *ngFor="let product of user.products" class="col-md-4">
                            <div class="producto-card shadow rounded overflow-hidden">
                                <img [src]="product.image" class="img-fluid" [alt]="product.name">
                                <div class="p-2 text-center">
                                    <p class="fw-bold">{{ product.name }}</p>
                                    <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i> Editar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="info-card p-3 bg-white shadow rounded mt-4">
                    <h5 class="fw-bold"><i class="bi bi-key"></i> Cambiar Contrase√±a</h5>
                    <div>
                        <label for="oldPassword" class="form-label">Contrase√±a Antigua</label>
                        <input type="password" class="form-control" [(ngModel)]="passwordChange.oldPassword" placeholder="Ingrese su contrase√±a actual">
                    </div>
                    <div class="mt-2">
                        <label for="newPassword" class="form-label">Nueva Contrase√±a</label>
                        <input type="password" class="form-control" [(ngModel)]="passwordChange.newPassword" placeholder="Ingrese su nueva contrase√±a">
                    </div>
                    <button class="btn btn-primary w-100 mt-3" (click)="changePassword()">
                        <i class="bi bi-lock"></i> Cambiar Contrase√±a
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
