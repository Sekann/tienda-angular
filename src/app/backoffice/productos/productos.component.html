<h2>Mis Productos</h2>

<form (ngSubmit)="agregarProducto()">
  <input type="text" [(ngModel)]="nuevoProducto.name" name="name" placeholder="Nombre" required />
  <input type="text" [(ngModel)]="nuevoProducto.description" name="description" placeholder="Descripción" required />
  <input type="number" [(ngModel)]="nuevoProducto.price" name="price" placeholder="Precio" required />
  <button type="submit">Añadir Producto</button>
</form>

<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos">
      <td>{{ producto.name }}</td>
      <td>{{ producto.description }}</td>
      <td>{{ producto.price }}</td>
      <td>
        <button (click)="eliminarProducto(producto.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
