<div class="auth-container position-relative m-auto my-5 py-4 px-4 bg-white shadow-lg rounded-4 border border-light">
  
  <div class="text-center mb-4">
    <h2 class="h4 fw-bold text-primary">Bienvenido</h2>
    <p class="text-muted">Inicia sesión para continuar</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    
    <div class="mb-3">
      <label class="form-label fw-semibold">Usuario</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input class="form-control" type="text" placeholder="Ingresa tu usuario" formControlName="username" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Contraseña</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input class="form-control" type="password" placeholder="*****" formControlName="password" required>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Recuérdame</label>
      </div>
      <a href="#" class="text-primary text-decoration-none">¿Olvidaste tu contraseña?</a>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary fw-bold py-2" [disabled]="loginForm.invalid">
        <i class="bi bi-box-arrow-in-right"></i> Ingresar
      </button>
    </div>

  </form>

  <div class="text-center mt-3">
    <p class="text-muted">¿No tienes cuenta? <a href="/registro" class="text-primary fw-bold">Regístrate</a></p>
  </div>

</div>
