<div class="container py-5">
  <h2 class="fw-bold text-center mb-4">🛒 Carrito de Compras</h2>

  <div *ngIf="cartItems.length === 0" class="alert alert-warning text-center">
    <p class="mb-0">🛍️ Tu carrito está vacío. ¡Añade productos!</p>
  </div>

  <div *ngIf="cartItems.length > 0" class="card shadow-sm">
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of cartItems; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <img src="image.png" alt="{{ item.name }}" class="me-3 rounded" style="width: 50px; height: 50px;">
          <div>
            <strong>{{ item.name }}</strong><br>
            <span class="text-primary fw-bold">${{ item.price }}</span> 
            <span class="text-muted">x {{ item.quantity }}</span>
          </div>
        </div>
        <button class="btn btn-danger btn-sm" (click)="removeItem(item.id)">
          <i class="bi bi-trash"></i>
        </button>
      </li>
    </ul>
  </div>

  <div *ngIf="cartItems.length > 0" class="mt-3 text-end">
    <h4>Total: <span class="fw-bold">${{ total }}</span></h4>
    <button class="btn btn-outline-danger w-100 mt-2" (click)="clearCart()">
      <i class="bi bi-x-circle"></i> Vaciar Carrito
    </button>
    <a routerLink="/checkout" class="btn btn-success w-100 mt-2">
      <i class="bi bi-credit-card"></i> Proceder al Pago
    </a>
  </div>
</div>
