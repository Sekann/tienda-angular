<div class="container py-5" *ngIf="product">
  <div class="row align-items-center">
    <div class="col-md-6 text-center">
      <img src="image.png" class="img-fluid rounded shadow-sm" [alt]="product.name">
    </div>
    <div class="col-md-6">
      <h1 class="fw-bold mb-3">{{ product.name }}</h1>
      <p class="text-muted">{{ product.description }}</p>
      <h3 class="text-primary fw-bold">${{ product.price }}</h3>
      <button class="btn btn-primary mt-3 d-flex align-items-center gap-2" (click)="addToCart(product)">
        <i class="bi bi-cart-plus"></i> Agregar al Carrito
      </button>
    </div>
  </div>
</div>
